route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h
  receiver: 'telegram_story'

  routes:
    - match:
        alert_source: "story"
        severity: "critical"
      receiver: 'telegram_story'

    - match:
        alert_source: "story"
        severity: "warning"
      receiver: 'telegram_story'

    - match:
        alert_source: "story"
        severity: "info"
      receiver: 'telegram_story'

receivers:
  - name: 'telegram_story'
    telegram_configs:
      - bot_token: '<YOUR_BOT_TOKEN>'
        chat_id: <YOUR_CHAT_ID>
        parse_mode: "Markdown"
        message: |
          {{ range .Alerts }}
          ðŸ“¡ [{{ .Status }}] *{{ .Labels.alertname }}* ({{ .Labels.severity | toUpper }})
          *Description*: {{ .Annotations.description }}
          {{ end }}
